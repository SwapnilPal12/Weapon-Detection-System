<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/authentication/register.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: crimson;">
                <div class="featured-image mb-3">
                    <img src="/static/authentication/ai.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">
                    ArgusVision</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace;">
                    The Most Advanced Weapon Detection System
                </small>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Welcome, Seems you are new here !</h2>
                        <p>Please Register To Continue</p>
                    </div>
                    {% if messages %}
                    {% for message in messages %}
                    <p {% if message.tags %} class="{{ message.tags }}" {% endif %} style="color: red;">
                        {{ message }} !
                    </p>
                    {% endfor %}
                    {% endif %}
                    <form action="" method="post" id="register">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" id="username" name="username"
                                class="form-control form-control-lg bg-light fs-6" placeholder="Username" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="text" id="fname" name="fname"
                                    class="form-control form-control-lg bg-light fs-6" placeholder="First Name"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="lname" name="lname"
                                    class="form-control form-control-lg bg-light fs-6" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" id="email" name="email"
                                class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required>
                        </div>
                        <div class="input-group mb-2">
                            <input type="password" id="pass" name="pass"
                                class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                        </div>
                        <div class="input-group mb-2">
                            <input type="password" id="cpass" name="cpass"
                                class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password"
                                required>
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <input type="submit" value="Register" class="btn btn-lg btn-primary w-100 fs-6">
                        </div>
                    </form>
                    <div class="row">
                        <small>Already have account? <a href="/">Sign In</a></small>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>

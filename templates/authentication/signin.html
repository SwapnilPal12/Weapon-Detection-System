<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/authentication/style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">
    <title>ArgusVision</title>
    
</head>
<body>
    <!-- <div class="pulsing-9"></div> -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="/static/Boostrap login tutorial_2 Starting Point/images/aicamera.webp" class="img-fluid"
                        style="width: 350px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">
                    ArgusVision</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace;">AI for Intelligent camera
                    decision making.</small>
            </div>
                <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Heyy there ! </h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    {% if messages %}
                    {% for message in messages %}
                    <p {% if message.tags %} class="{{ message.tags }}" {% endif %} style="color: red;">
                        {{ message }} !
                    </p>
                    {% endfor %}
                    {% endif %}
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" name="username" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Username">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" name="pass1" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Password">
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                        Me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="password_reset">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="submit" value="Login" class="btn btn-lg btn-primary w-100 fs-6">
                        </div>
                    </form>
                    <div class="row">
                        <small>Don't have account? <a href="signup">Sign Up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<footer>Made with &heartsuit;</footer>
</html>
